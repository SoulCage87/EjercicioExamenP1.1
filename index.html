            <span class="input-group-text" id="basic-addon1">Producto 1</span>
            <input type="number" class="form-control" placeholder="..." aria-label="Username" aria-describedby="basic-addon1" id="pdt1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Producto 2</span>

            <span class="input-group-text" id="basic-addon1">Producto 5</span>

          </div>
          <div class="card col-12">
            <div class="card-body" id="card">
              
            </div>
          </div>
    </div>
   </div>

   <div class="container text-center mt-3">
    <button type="button" class="btn btn-success col-3 mx-3" id="calc">Calcular</button>

   </div>
